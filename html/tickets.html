    <meta charset="UTF-8">

    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/layout.css" rel="stylesheet"/>

<body>
    <header>
        <nav class="navigation">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../html/calendar.html">Calendar</a></li>
                <li><a href="../html/tickets.html">Tickets</a></li>
            </ul>
        </nav>
    </header> <!--done by christian-->

    <div class="info">
      <form action="action_page.php">
        <div>
        <label for="fname">First Name</label>
        <input type="text" class="fname" name="firstname" placeholder="Your name.." required/>
        </div>

        <div>
        <label for="lname">Last Name</label>
        <input type="text" class="lname" name="lastname" placeholder="Your last name.." required/>
        </div>

        <div>
        <label for="show-info">Shows</label>
        <select id="Shows" name="show">
          <option value="event 1">event 1</option>
          <option value="event 2">event 2</option>
          <option value="event 3">event 3</option>
        </select>
      </div>

      <div>
      <label for="pin">PIN: (4 digits)</label>
        <input id="pin" type="pin" placeholder="" name="pin" required
        pattern="\d{4,4}"/>
      </div>

      <div>
        <label for="e-mail">E-mail</label>
        <input id="e-mail" type="email" placeholder="name@exaple.com" required
        pattern="[^@\s]+@[^@\s]+\.[^@\s]+"/>
      </div>

      <div>
        <label for="number">Phone Number</label>
        <input id="number" type="tel" placeholder="389-738-7583" required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
      </div>

        <input type="submit" value="Submit">
    
      </form>
    </div>

    <footer>Mainway Theater, Phone: 555-555-5555, Address: 123 Mainway, Town, USA, Zip: 12345</footer>
</body>
